<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #heaader {
            height: 100px;
            background-color: #c8e6c9;
        }
        #nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
        }
        #main #aside{
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #main #section{
            width: 50%;
            height: 780px;
        }
        #main #section .top {
            width: 100%;
            height: 390px;
            background-color: #66BB6A;
        }
        #main #section .bottom {
            width: 100%;
            height: 390px;
            background-color: #57a75b;
        }
        #main #article{
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            height: 100px;
            background-color: #43A047;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="heaader"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
