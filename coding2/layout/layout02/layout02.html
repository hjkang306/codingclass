<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #heaader {
            height: 100px;
            background-color: #c8e6c9;
        }
        #nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: grid;
            grid-template-areas:
                "aside section article"
            ;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: 780px;
        }
        #main #aside{
            grid-area: aside;
            background-color: #81C784;
        }
        #main #section{
            grid-area: section;
            background-color: #66BB6A;
        }
        #main #article{
            grid-area: article;
            background-color: #4CAF50;
        }
        #footer {
            height: 100px;
            background-color: #43A047;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #main {
            grid-template-areas:
                "aside section"
                "article article"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 630px 150px;
            }
        }
        @media (max-width: 480px) {
            #main {
            grid-template-areas:
                "aside"
                "section"
                "article"
            ;
            grid-template-columns: 100%;
            grid-template-rows: 200px 430px 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="heaader"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
