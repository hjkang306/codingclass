<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            height: 100px;
            background-color: #81d4fa;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #4fc3f7;
        }
        #section1 {
            width: 75%;
            height: 260px;
            background-color: #2986f6;
        }
        #section2_1 {
            height: 260px;
            background-color: #03a9f4;
        }
        #section2_2 {
            height: 260px;
            background-color: #039be5;
        }
        #footer {
            height: 100px;
            background-color: #0288d1;
        }

        /* 미디어쿼리 */
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
            #section2 {
                display: flex;
            }
            #section2_1 {
                width: 50%;
                height: 520px;
            }
            #section2_2 {
                width: 50%;
                height: 520px;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #section1 {
                height: 390px;
            }
            #section2_1 {
                width: 100%;
                height: 390px;
            }
            #section2_2 {
                display: none;
            }
        }
        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }
            #section1 {
                width: 100%;
                height: 430px;
            }
            #section2_1 {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section1"></div>
            <div id="section2">
                <div id="section2_1"></div>
                <div id="section2_2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
