<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img type</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .font {
            font-family: 'GmarketSans';
        }
        /* main */
        .img__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 373px;
            height: 520px;
            background-color: #eee;
            position: relative;
        }
        .image.img1 {
            background: url(img/imageType02_01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/imageType02_02.jpg) no-repeat center;
        }
        .image.img3 {
            background: url(img/imageType02_03.jpg) no-repeat center;
        }
        .blur {
            width: 373px;
            height: 100px;
            font-weight: 500;
            color: #fff;
            padding-top: 22px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .img__tit {
            font-size: 24px;
            text-align: center;
            margin-bottom: 5px;
        }
        .blur a {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            display: block;
            text-align: center;
        }
        .img1 a {
            text-decoration: underline;
            text-underline-offset: 4px;
        }
    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap font section">
        <h2>바다 구경하기 🌊</h2>
        <p>바다는 정말 멋지네요. 아름다운 바다 사진을 구경해 봅시다.</p>
        <div class="img__inner container">
            <article class="image img1">
                <div class="blur">
                    <h3 class="img__tit">하늘 아래의 바다</h3>
                    <a href="/">자세히 보기</a>
                </div>
            </article>
            <article class="image img2">
                <div class="blur">
                    <h3 class="img__tit">수면 아래의 바다</h3>
                    <a href="/">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <div class="blur">
                    <h3 class="img__tit">파도치는 바다</h3>
                    <a href="/">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
