<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            height: 300px;
            background-color: #80CBC4;
        }
        #section {
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }

        /*
         id와 class의 차이점
         id/class
         한번/두개이상(중복)가능
         전체적인 틀, 스크립트 => id사용

         */
        .container {
            width: 1200px;
            height: inherit; /* 부모 요소의 height 값을 물려받음 */
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
         }

         /* 미디어쿼리 */
         @media (max-width: 1220px) {
            .container {
                width: 96%;
            }
         }
         @media (max-width: 768px) {
            .container {
                width: 100%;
            }
         }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
