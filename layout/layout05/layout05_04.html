<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }

        /* header */
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .container {
            background-color: #D5CCC9;
        }

        /* nav */
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .container {
            background-color: #9D8980;
        }

        /* main */
        #main {
            height: 780px;
            background-color: #886F65;
        }
        .content {}

        .content .left {}
        .content .left .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }

        .content .right {
            display: flex;
            flex-wrap: wrap;
        }
        .content .right .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .content .right .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .content .right .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }

        /* footer */
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        #footer .container {
            background-color: #3E2723;
        }

        /* media */
        @media (max-width: 1220px) {
            .container {
                width: 96%;
            }
            .content {
                display: flex;
                flex-wrap: wrap;
            }
            .content .left {
                width: 30%;
            }
            .content .left .cont1 {
                width: 100%;
                height: 780px;
            }

            .content .right {
                width: 70%;
            }
            .content .right .cont2 {
                width: 100%;
                height: 390px;
            }
            .content .right .cont3 {
                width: 50%;
                height: 390px;
            }
            .content .right .cont4 {
                width: 50%;
                height: 390px;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .content .right .cont2 {
                width: 100%;
                height: 260px;
            }
            .content .right .cont3 {
                width: 100%;
                height: 260px;
            }
            .content .right .cont4 {
                width: 100%;
                height: 260px;
            }
        }
        @media (max-width: 480px) {
            .content .left {
                width: 100%;
                height: 150px;
            }
            .content .left .cont1 {
                height: 150px;
            }
            .content .right {
                width: 100%;
                height: 630px;
            }
            .content .right .cont2 {
                height: 210px;
            }
            .content .right .cont3 {
                height: 210px;
            }
            .content .right .cont4 {
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="content container">
                <div class="left">
                    <div class="cont1"></div>
                </div>
                <div class="right">
                    <div class="cont2"></div>
                    <div class="cont3"></div>
                    <div class="cont4"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
