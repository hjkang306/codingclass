<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }

        /* header */
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .container {
            height: 100px;
            background-color: #D5CCC9;
        }

        /* nav */
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .container {
            height: 100px;
            background-color: #9D8980;
        }

        /* main */
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #main .container {
            height: 780px;
            overflow: hidden;
        }
        .main_box1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .main_box2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .main_box3_L {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        .main_box3_R {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        #footer .container {
            height: 100px;
            background-color: #3E2723;
        }

        /* 
            float으로 인한 영역깨짐 방지법
            1. 깨지는 영역에 clear:both를 설정한다.
            =>구조가 복잡해지면 좋지 않은 방법이다.

            2. 부모 박스 영역에 overflow:hidden을 설정한다.
            =>나중에 애니메이션 효과를 넣는다면 보이지 않을 수 있다. 따라서 이 방법은 완벽하지 않다.

            3.clearfix를 설정한다.
        */

        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }

        @media (max-width:1220px) {
            .container {
                width: 96%;
            }
            .main_box1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .main_box2 {
                width: 70%;
                height: 390px;
                float: left;
            }
            .main_box3_L {
                width: 35%;
                height: 390px;
            }
            .main_box3_R {
                width: 35%;
                height: 390px;
            }
        }
        @media (max-width:768px) {
            .container {
                width: 100%;
            }
            .main_box1 {
                width: 30%;
                height: 780px;
            }
            .main_box2 {
                width: 70%;
                height: 260px;
            }
            .main_box3_L {
                width: 70%;
                height: 260px;
            }
            .main_box3_R {
                width: 70%;
                height: 260px;
            }
        }
        @media (max-width:480px) {
            .main_box1 {
                width: 100%;
                height: 150px;
            }
            .main_box2 {
                width: 100%;
                height: 210px;
            }
            .main_box3_L {
                width: 100%;
                height: 210px;
            }
            .main_box3_R {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container clearfix">
                <div class="main_box1"></div>
                <div class="main_box2"></div>
                <div class="main_box3_L"></div>
                <div class="main_box3_R"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
