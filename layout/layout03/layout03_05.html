<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            height: 100px;
            background-color: #81d4fa;
        }
        #main {
            display: grid;
            grid-template-areas: 
                "aside section1-1 section1-2"
                "aside section2 section2"
                "aside section3 section3"
            ;
            grid-template-columns: 25% 37.5% 37.5%;
            grid-template-rows: 260px 260px 260px;
        }
        #aside {
            background-color: #4fc3f7;
            grid-area: aside;
        }
        #section1-1 {
            background-color: #76aae9;
            grid-area: section1-1;
        }
        #section1-2 {
            background-color: #4c91e6;
            grid-area: section1-2;
        }
        #section2 {
            background-color: #03a9f4;
            grid-area: section2;
        }
        #section3 {
            background-color: #039be5;
            grid-area: section3;
        }
        #footer {
            height: 100px;
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section1-1"></div>
            <div id="section1-2"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
