<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81d4fa;
        }
        #main {
            width: 1200px;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4fc3f7;
            float: left;
        }
        #section1 {
            width: 900px;
            height: 260px;
            background-color: #29b6f6;
            float: left;
        }
        #section2 {
            width: 900px;
            height: 260px;
            background-color: #03a9f4;
            float: left;
        }
        #section3 {
            width: 900px;
            height: 260px;
            background-color: #039be5;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288d1;
        }

        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
