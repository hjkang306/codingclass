<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* 이미지 대체(ir) 효과 */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        /* 블라인드 효과 */
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        /* 배경 */
        .gray {
            background-color: #f5f5f5;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        /* 섹션 공통요소 */
        .section {
            padding: 120px 0;
        }
        
        /* bannerType */
        .banner__inner {
            background-image: url(../site/assets/img/banner_bg01.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            padding: 120px 0;
            color: #fff;
        }
        .banner__inner .title {
            font-size: 50px;
            line-height: 1;
            font-weight: 300;
            margin-bottom: 40px;
        }
        .banner__inner .desc {
            font-size: 24px;
            line-height: 1.5;
            font-weight: 300;
            margin-bottom: 70px;
        }
        .banner__inner .desc a {
            color: #fff;
            display: block;
        }
        .banner__inner .desc a:hover {
            text-decoration: underline;
        }
        .banner__inner .small {
            font-size: 16px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap nexon section">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner">
            <h3 class="title">코딩 척척학사</h3>
            <p class="desc">
                더 다양한 코딩 공부는 티스토리에 작성되어 있습니다.
                <a href="https://hjkang306.tistory.com" title="티스토리 페이지로 이동">https://hjkang306.tistory.com</a>
            </p>
            <span class="small">배너 유형01</span>
        </div>
    </section>
</body>
</html>
