<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* fonts */

        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* 이미지 대체(ir) 효과 */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        /* 블라인드 효과 */
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        /* 배경 */
        .skyBlue {
            background-color: #f6f6fd;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        /* 섹션 공통요소 */
        .section {
            padding: 120px 0;
        }
        
        /* bannerType */
        .banner__wrap {
            position: relative;
        }
        .banner__inner {
            position: relative;
        }
        .banner_text h3 {
            font-size: 50px;
            margin-bottom: 40px;
        }
        .banner_text p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 70px;
            font-weight: 300;
        }
        .banner_text a {
            background: #f34;
            padding: 10px 75px;
            display: inline-block;
            color: #fff;
            font-size: 18px;
        }
        .banner__imgs {
            position: absolute;
            right: 0;
            top: -60px;
            width: 400px;
            height: 400px;
        }
        .banner__imgs .i1 {
            width: 100%;
            height: 100%;
            background: url(img/header_gradient.png) no-repeat;
            background-size: contain;
        }
        .banner__imgs .i2 {
            position: absolute;
            right: 0;
            top: -30px;
            width: 70%;
            height: 70%;
            background: url(img/coffee.png) no-repeat;
            background-size: contain;
        }
        .banner_dots {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .banner_dots span {
            display: inline-block;
            position: absolute;
            border-radius: 50%;
        }
        .banner_dots .d1 {
            width: 23px;
            height: 23px;
            background: #4857EC;
            top: 50%;
            left: 10%;
        }
        .banner_dots .d2 {
            width: 18px;
            height: 18px;
            background: #f7e36d;
            top: 5%;
            left: 20%;
        }
        .banner_dots .d3 {
            width: 46px;
            height: 46px;
            background: #2fefb1;
            top: 15%;
            right: 50%;
        }
        .banner_dots .d4 {
            width: 49px;
            height: 49px;
            background: #4857ec;
            bottom: 15%;
            right: 50%;
        }
        .banner_dots .d5 {
            width: 35px;
            height: 35px;
            background: #f34;
            top: 28%;
            right: 5%;
        }
    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap section gmarket skyBlue">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner container">
            <div class="banner_text">
                <h3>코딩 척척학사</h3>
                <p>
                    더 다양한 강의는 유튜브를 통해 제공하고 있습니다.<br>
                    구독과 좋아요! 부탁드립니다.
                </p>
                <a href="#" target="_blank" title="유튜브 채널 이동">바로가기</a>
            </div>
            <div class="banner__imgs">
                <div class="i1"></div>
                <div class="i2"></div>
            </div>
        </div>
        <div class="banner_dots" aria-label="hidden">
            <span class="d1"></span>
            <span class="d2"></span>
            <span class="d3"></span>
            <span class="d4"></span>
            <span class="d5"></span>
        </div>
    </section>
</body>
</html>
