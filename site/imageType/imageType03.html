<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img type</title>

    <link href="https://webfontworld.github.io/hallym/HallymMjo.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        /* ir 효과(이미지 대체 효과 == alt) */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* common */
        .container {
            width: 1720px;
            margin: 0 auto;
            min-width: 1720px;
        }
        .container-fluid {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
        }
        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .font {
            font-family: 'HallymMjo';
            font-weight: 400;
        }
        /* main */
        .img__inner {
            display: grid;
            grid-template-areas: 
                "box1 box2 box3"
                "box1 box4 box5"
            ;
            grid-template-columns: 50% 25% 25%;
            gap: 20px;
        }
        .img__inner .image {
            position: relative;
        }
        .img__inner .image:nth-child(1) {
            background: url('img/imageType03_01.jpg');
            background-size: cover;
            grid-area: box1;
        }
        .img__inner .image:nth-child(2) {
            grid-area: box2;
        }
        .img__inner .image:nth-child(3) {
            grid-area: box3;
        }
        .img__inner .image:nth-child(4) {
            grid-area: box4;
        }
        .img__inner .image:nth-child(5) {
            grid-area: box5;
        }
        .image {
            overflow: hidden;
        }
        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100%;
            width: 100%;

            background-color: rgba(black, 0.3);
            backdrop-filter: blur(10px);
            padding: 16px;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }
        .image:hover .image__desc {
            bottom: 0;
        }
        .image__desc h3 {
            font-size: 20px;
            color: #fff;
        }
        .image__desc p {
            font-size: 16px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .image__sns {
            position: absolute;
            right: -100px;
            top: 10px;
            transition: all 0.4s ease;
        }
        .image__sns a {
            width: 36px;
            height: 36px;
            background: #fff;
            border-radius: 50%;
            display: block;
            margin-bottom: 5px;
            background: url(img/image_bg03_icon.svg) no-repeat;
        }
        .image__sns a:nth-child(2) {
            background-position: -50px 0;
        }
        .image__sns a:nth-child(3) {
            background-position: -100px 0;
        }
        .image__sns a:nth-child(4) {
            background-position: -150px 0;
        }
        .image__sns a:nth-child(5) {
            background-position: -200px 0;
        }
        .image:hover .image__sns {
            right: 10px;
        }
    </style>
</head>
<body>
    <section id="imageType03" class="image__wrap font section">
        <h2>우리 농산물 알아보기 🍠</h2>
        <p>우리 농산물을 알아보고, 올바르게 소비하는 습관을 가집시다. 우리 농산물 만만세~</p>
        <div class="img__inner container-fluid">
            <article class="image">
                <!-- <figure class="image__box">
                    <img src="img/imageType03_01.jpg" alt="고구마 이미지">
                </figure> -->
                <div class="image__desc">
                    <h3>고구마</h3>
                    <p>고구마는 땅에서 나는 구황작물입니다.</p>
                </div>
                <div class="image__sns">
                    <a href="" class="link"><span class="ir">페이스북</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__box">
                    <img src="img/imageType03_02.jpg" alt="감자 이미지">
                </figure>
                <div class="image__desc">
                    <h3>감자</h3>
                    <p>감자는 땅에서 나는 구황작물입니다.</p>
                </div>
                <div class="image__sns">
                    <a href="" class="link"><span class="ir">페이스북</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__box">
                    <img src="img/imageType03_03.jpg" alt="수박 이미지">
                </figure>
                <div class="image__desc">
                    <h3>수박</h3>
                    <p>수박은 과일입니다.</p>
                </div>
                <div class="image__sns">
                    <a href="" class="link"><span class="ir">페이스북</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__box">
                    <img src="img/imageType03_04.jpg" alt="토마토 이미지">
                </figure>
                <div class="image__desc">
                    <h3>토마토</h3>
                    <p>토마토는 채소입니다.</p>
                </div>
                <div class="image__sns">
                    <a href="" class="link"><span class="ir">페이스북</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__box">
                    <img src="img/imageType03_05.jpg" alt="사과 이미지">
                </figure>
                <div class="image__desc">
                    <h3>사과</h3>
                    <p>사과는 나무에서 나는 과일입니다.</p>
                </div>
                <div class="image__sns">
                    <a href="" class="link"><span class="ir">페이스북</span></a>
                    <a href="" class="link"><span class="ir">페이지 이동</span></a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
